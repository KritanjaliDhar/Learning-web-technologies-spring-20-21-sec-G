<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form action="" method="">
		<fieldset>
		
			<table>
                <tr>
					<td>Blood Group</td>
					<td>  
						<select name="Blood Group">
							<option value=""></option>
							<option value="">A+</option>
							<option value="">B+</option>
							<option value="" >A-</option>
							<option value="">B-</option>
							<option value="">O+</option>
							<option value="" >O-</option>
							
						</select>
					</td>
				</tr>
			
			<tr>
					<td>  
						
						<input type="submit" name="click" value="Submit"> 
						
					</td>
				</tr>
			</table>
	</fieldset>
		
	</form>
</body>
</html>
