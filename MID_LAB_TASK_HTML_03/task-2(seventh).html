<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form action="" method="">
		<fieldset>
		
		<legend>Profile Picture</legend>
		<table>
			<tr>
				<td>User Id: </td>
				<td> <input type="number" name="id" value="" /> </td>
			</tr>
			<tr>
					<td>Picture </td>
					<td>  
						<input type="file" name="image" value="">
					</td>
			</tr>
			<tr>
					<td>  
						
						<input type="submit" name="click" value="Submit"> 
						
					</td>
				</tr>
			
		</table>
			
		</fieldset>
	</form>
</body>
</html>
